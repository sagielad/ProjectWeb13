<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- תמונת הרקע ברקע -->
    <img class="bg-img" src="logo video/teacher photo.png" alt="תמונת רקע">

    <div class="login-container">

        <div class="logo-box">
            <img src="logo video/image-91fd0507-4527-4df1-abc1-899f46b1c512.png" alt="Logo" class="logo">
        </div>

        <form class="login-form">
            <label for="username">שם משתמש</label>
            <input type="text" id="username" placeholder="הכנס שם משתמש">

            <label for="password">סיסמה</label>
            <input type="password" id="password" placeholder="הכנס סיסמה">

            <button type="submit">התחבר</button>
            <p id="error-msg" class="error"></p>
        </form>
    </div>
    <footer class="app-footer">
        <span>© 2025 TutorHub</span>
    </footer>

    <script src="login.js"></script>
</body>
</html>
